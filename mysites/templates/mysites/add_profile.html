{% extends "mysites/base.html" %}

{% block content %}

<div class="container text-center">
    <div class="row align-items-start">
      <div class="col">
        <div class ="text-center">
            <div class="form-group text-center btn btn-white border border-primary">
                <form action="{% url 'mysites:add_profile' %}" method='POST'>
                    {% csrf_token %}
                    {{ profile.as_p }}
                <button class="btn btn-outline-primary"><strong>Create</strong></button>
                </form>
            </div>
        </div>
      </div>
      <div class="col">
        {% for name in names %}
         Name: {{name.first_name}} {{name.last_name}} - Username: <strong>{{name.username}}</strong>
            <br/> 
         {% endfor %}
      </div>
    </div>
  </div>

{% endblock content %}
