{% extends "mysites/base.html" %}

{% block content %}

  <div class="container text-center">
    <div class="row align-items-start fw-semibold">
      <div class="col">
        <div class ="text-center">
          <div class="form-group border-2 fw-semibold text-center btn btn-white border border-primary">
           <a>Expire date and time will reflect on customer and dashboard</a>
             <form action="" method='POST'>
               {% csrf_token %}
               {{ form.as_p }}
               <button class="btn btn-outline-primary"><strong>Save changes</strong></button>
             </form>
           </div>
         </div>
      </div>
      <div class="col">
        {%for forks in fork%}
        {{forks.first_name.title}} {{forks.last_name.title}} - Username: <strong>{{forks.username}}</strong><br/>
        {% endfor %}
      </div>
    </div>
  </div>

{% endblock content %}
