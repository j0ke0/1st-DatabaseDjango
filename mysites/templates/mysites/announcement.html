{% extends 'mysites/base.html'%}

{% block content %}

 <div class="container fw-semibold text-center">
    <div class="row align-items-start">
      <div class="col">
        <div class ="text-center">
            <div class=" form-group border-2 fw-semibold text-center btn btn-white border border-primary">
              <a>Information will be render out to customer accounts</a>
                <form action="{% url 'mysites:announcement' %}" method="POST">
                    {% csrf_token %} 
                    {{form.as_p}}
                    <button class="btn btn-outline-primary"><strong>Post</strong></button>
                </form>
            </div>
        </div>
        <br/><br/>
      </div>
      <div class="col">
        {% for visuals in visual %}
        {{ visuals.date_added }} - <a href="{% url 'mysites:edit_announce' visuals.id %}">Edit</a><br/>
        {{ visuals.title }}<br/>
        {{ visuals.announcement }} - <a href="{% url 'mysites:verify_del' visuals.id %}"> Delete</a><br/><br/>  
        {% endfor %}
      </div>
    </div>
  </div>

{% endblock content %}
