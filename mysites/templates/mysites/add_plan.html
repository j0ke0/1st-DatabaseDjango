{% extends 'mysites/base.html' %}

{% block content %}

 <div class="container fw-semibold text-center">
  <div class="row align-items-start">
    <div class="col">
      <div class="form-group border-2 fw-semibold text-center btn btn-white border border-primary">
        <a>Will be render out to customer accounts</a>
        <form action="" method='POST'>
           {% csrf_token %}
           {{ form.as_p }}
          <button class="btn btn-outline-primary"><strong>Create Plan</strong></button>
        </form>
      </div>
    <ul>
      <br/>
    {%for forms in plan%}
    {{forms}} -    
    <a href="{% url 'mysites:edit_plan' forms.id %}"> Edit </a> -
    <a href="{% url 'mysites:del_plan' forms.id %}"> Delete </a><br/>
    <br/>
    {%endfor%}
    </div>
    <div class="col">
    </ul>
    <form action="{% url 'mysites:open_plan_info' %}">
      <button class="btn btn-outline-primary"><strong>Create discription</strong></button>
    </form>
    <br/>
    {% for forks in fork %}
     {{forks}} - <a href="{% url 'mysites:delete_plan_info' forks.id %}">Delete</a><br/>
     {{forks.detail}}<br/><br/>
     {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
